<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Armageddon Launcher :: WebTemplate</title>
    <link href="Assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="$(window).resize();">
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-md-10 col-xs-10 col-sm-10 className">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Ошибка!</h3>
                </div>
                <div class="panel-body">
                    <p>Невозможно соединиться с сервером! Проверьте подключение к интернету и перезапустите программу.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="Assets/js/jquery-2.1.4.min.js"></script>
<script src="Assets/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
	   $(window).resize(function(){
            $('.className').css({
                position:'absolute',
                left: ($(window).width() 
                  - $('.className').outerWidth())/2,
                top: ($(window).height() 
                  - $('.className').outerHeight())/2
            });
        });
        $(window).resize();
    });
</script>
</body>
</html>
